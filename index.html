<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviation App Icons</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Sapno Ki Udaan - Dashboard</h1>
    <div class="icon-grid">

<a href="compass.html"><i class="fas fa-compass"></i></a>
        <p>Compass</p>
      </div>
      <div class="icon-card" onclick="openDictionary()">
       <a href="book.html"><i class="fas fa-book"></i></a>

<a href="map.html"><i class="fas fa-map-marked-alt"></i></a>

      </div>
      <div class="icon-card" onclick="openRuleBook()">
        <a href="Pilot_Rule_Book_Sapno_Ki_Udaan.pdf"><i class="fas fa-scroll"></i></a>
        <p>Rule Book</p>
      </div>
      <div class="icon-card" onclick="openTrafficChecker()">
